apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: faq-production

resources:
  - ../../base
  - hpa.yaml
  - network-policy.yaml
  - pod-disruption-budget.yaml

replicas:
  - name: faq-backend
    count: 3
  - name: faq-frontend
    count: 3
  - name: postgres
    count: 1
  - name: redis
    count: 1

images:
  - name: faq-backend
    newTag: latest
  - name: faq-frontend
    newTag: latest
  - name: postgres
    newTag: 15-alpine
  - name: redis
    newTag: 7-alpine

patchesStrategicMerge:
  - backend-production-patch.yaml
  - frontend-production-patch.yaml
  - postgres-production-patch.yaml
  - redis-production-patch.yaml

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - SPRING_PROFILES_ACTIVE=production
      - LOG_LEVEL=INFO
      - CORS_ALLOWED_ORIGINS=https://faq.your-domain.com
      - DATABASE_NAME=faq_production
      - REDIS_DATABASE=0
      - JWT_EXPIRATION=7200
      - CACHE_TTL=600
      - API_RATE_LIMIT=5000
      - MONITORING_ENABLED=true
      - METRICS_ENABLED=true
      - TRACING_ENABLED=true
      - SECURITY_HEADERS_ENABLED=true

secretGenerator:
  - name: app-secrets
    behavior: merge
    literals:
      - DATABASE_PASSWORD=production_password_change_me_very_secure
      - REDIS_PASSWORD=production_redis_password_change_me_very_secure
      - JWT_SECRET=production_jwt_secret_change_me_very_long_and_secure_secret_key

commonLabels:
  environment: production
  version: v1.0.0
  team: faq-development
  tier: production

commonAnnotations:
  deployment.kubernetes.io/revision: "1"
  argocd.argoproj.io/sync-wave: "2"
  prometheus.io/scrape: "true"

namePrefix: prod-

patches:
  - target:
      kind: Ingress
      name: faq-ingress
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: faq.your-domain.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: faq.your-domain.com
      - op: add
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1rate-limit
        value: "1000"
      - op: add
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1rate-limit-window
        value: "1m"
  - target:
      kind: Deployment
      name: faq-backend
    patch: |
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: ENVIRONMENT
          value: production
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: NEW_RELIC_ENABLED
          value: "true"
  - target:
      kind: Deployment
      name: faq-frontend
    patch: |
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: REACT_APP_ENVIRONMENT
          value: production
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: REACT_APP_ANALYTICS_ENABLED
          value: "true"