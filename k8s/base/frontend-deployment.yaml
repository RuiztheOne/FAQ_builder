apiVersion: apps/v1
kind: Deployment
metadata:
  name: faq-frontend
  namespace: faq-system
  labels:
    app: faq-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: faq-frontend
  template:
    metadata:
      labels:
        app: faq-frontend
        version: v1
    spec:
      containers:
      - name: faq-frontend
        image: faq-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://faq-backend-service:8080/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: faq-frontend-service
  namespace: faq-system
  labels:
    app: faq-frontend
spec:
  selector:
    app: faq-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: faq-frontend-ingress
  namespace: faq-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - faq.yourdomain.com
    secretName: faq-tls-secret
  rules:
  - host: faq.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: faq-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: faq-backend-service
            port:
              number: 8080