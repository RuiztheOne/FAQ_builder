apiVersion: v1
kind: Namespace
metadata:
  name: faq-system
  labels:
    name: faq-system
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: faq-system
type: Opaque
data:
  # Base64 encoded values
  # database: faq_system (base64: ZmFxX3N5c3RlbQ==)
  # username: faq_user (base64: ZmFxX3VzZXI=)
  # password: faq_password (base64: ZmFxX3Bhc3N3b3Jk)
  database: ZmFxX3N5c3RlbQ==
  username: ZmFxX3VzZXI=
  password: ZmFxX3Bhc3N3b3Jk
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: faq-system
type: Opaque
data:
  # password: redis_password (base64: cmVkaXNfcGFzc3dvcmQ=)
  password: cmVkaXNfcGFzc3dvcmQ=
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: faq-system
type: Opaque
data:
  # jwt-secret: faq-system-jwt-secret-key-change-in-production (base64: ZmFxLXN5c3RlbS1qd3Qtc2VjcmV0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==)
  jwt-secret: ZmFxLXN5c3RlbS1qd3Qtc2VjcmV0LWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: faq-system
data:
  # Application configuration
  cors.allowed.origins: "http://localhost:3000,https://faq.yourdomain.com"
  pagination.default.size: "20"
  pagination.max.size: "100"
  cache.categories.ttl: "3600"
  cache.faqs.ttl: "1800"
  cache.search.ttl: "600"
  
  # Logging configuration
  logging.level.root: "INFO"
  logging.level.com.faq: "INFO"
  logging.level.org.springframework.web: "WARN"
  
  # Database configuration
  spring.jpa.show-sql: "false"
  spring.jpa.hibernate.ddl-auto: "update"
  
  # Redis configuration
  spring.cache.type: "redis"
  spring.cache.redis.time-to-live: "600000"
  
  # Server configuration
  server.compression.enabled: "true"
  server.http2.enabled: "true"
  
  # Management endpoints
  management.endpoints.web.exposure.include: "health,info,metrics,prometheus"
  management.endpoint.health.show-details: "when-authorized"